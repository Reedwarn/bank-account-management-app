<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bank Account Management</title>
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="account-info">
            <label for="accountName">Account Holder Name:</label>
            <input type="text" id="accountName" placeholder="Enter your name">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" placeholder="Enter your account number">
            <label for="accountType">Account Type:</label>
            <select id="accountType">
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select>
        </div>
        <div class="actions">
            <label for="action">Select Action:</label>
            <select id="action">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="checkBalance">Check Balance</option>
            </select>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="performAction">Perform Action</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
